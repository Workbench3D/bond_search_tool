{% extends "basic.html" %}
{% block content %}
<div class="container-xxl">
    <h3 class="">Отобранные облигаций</h3>
    <div class="row">
        <div class="col-9">
            <table class="table table-bordered w-auto small">
                <thead class="table-light">
                    <tr>
                        {% for column in columns %}
                        <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for row in data %}
                    <tr>
                        {% for value in row %}
                        <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Фильтр
                </div>
                <div class="card-body">
                    Вставьте содержимое фильтра здесь
                </div>
            </div>
        </div> -->
    </div>
</div>
{% endblock %}
